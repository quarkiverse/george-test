name: Publish Docker
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  attestations: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create Docker Image
        run: docker pull hello-world

      - name: Save the Docker Image
        run: docker save hello-world -o hello-world.tar.gz

      - name: Generate artifact attestation
        id: attest_build_provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: hello-world.tar.gz

      - name: Upload the Docker Image
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: hello-world.tar.gz
          retention-days: 1

      - name: Invoke Deploy to Quay workflow
        run: |
          gh workflow run deploy-quay.yml -R quarkiverse/quarkiverse-release \
            -f image_name=hello-world \
            -f image_tag=latest \
            -f github_repository=${GH_REPO} \
            -f run_id=${GH_RUN_ID} 
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          GH_RUN_ID: ${{ github.run_id }}
          ARTIFACT_NAME: ${{ github.event.repository.name }}
